<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/openlocationcode/latest/openlocationcode.js"></script>
</head>
<body>
    

<script>
    // promedio de las distancias
    debugger;
    let a = [[20, 15],[2, 17],[45, 32],[14, 32],[75, 34],[2, 45]]
    for (let x = 0; x < a.length; x++) {
        for (let i = 0; i < a.length-x -1; i++) {
            if(a[i][0] > a[i+1][0]){
                let tmp = [a[i+1][0], a[i+1][1]];
                a[i+1][0] = a[i][0];
                a[i+1][1] = a[i][1];
                a[i][0] = tmp[0];
                a[i][1] = tmp[1]
            }
        }
    }
</script>

</body>
</html>
